<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Etch A Sketch</h1>
    </header>
    <main> 
        <div class="side-bar">
            <div class="change-color">
                <div class="pick-color">
                    <input type="color" id="pick-color" name="pick-color">
                </div>
                <div class="color-mode">
                    <button data-mode="color" class="color-button">Color mode</button>
                </div>
                <div class="rainbow-mode">
                    <button data-mode="rainbow" class="rainbow-button">Rainbow mode</button>
                </div>
                <div class="eraser-mode">
                    <button data-mode="eraser" class="eraser-button">Eraser</button>
                </div>
                <div class="clear-grid">
                    <button class="clear-button">Clear</button>
                </div>
            </div>
            
            <div class="toggle-elems">

            </div>
            <div class="grid-size">
                <p>16 x 16</p>
                <input type="range" value="16" min="1" id="sizeGrid" name="sizeGrid" max="80" step="1">
            </div>
        </div>
        <div class="grid">
                <div class="content-grid">
                    
                </div>
        </div>
    </main>
    <footer>
        <h4>Copyright Â© 2023 solum-the-creator</h4>
    </footer>
    
    <script src="/js/script.js"></script>
</body>
</html>
