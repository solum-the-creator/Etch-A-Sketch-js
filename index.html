<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main> 
        <div class="side-bar">
            <div class="change-color">
                <div class="pick-color">
                    <input type="color" id="pick-color" name="pick-color">
                </div>
                <div class="color-mode">
                    <button data-mode="color" class="mode-button color-button active">Color mode</button>
                </div>
                <div class="rainbow-mode">
                    <button data-mode="rainbow" class="mode-button rainbow-button">Rainbow mode</button>
                </div>
                <div class="eraser-mode">
                    <button data-mode="eraser" class="mode-button eraser-button">Eraser</button>
                </div>
                <div class="clear-grid">
                    <button class="clear-button">Clear</button>
                </div>
            </div>
            
            <div class="toggle-elems">

            </div>
            <div class="grid-size">
                <p>16 x 16</p>
                <input type="range" value="16" min="2" id="sizeGrid" name="sizeGrid" max="80" step="1">
            </div>
        </div>
        <div class="grid">
                <div class="content-grid">
                    
                </div>
        </div>
    </main>
    <footer>
        <h4>Copyright Â© 2023 solum-the-creator</h4>
    </footer>
    
    <script src="/js/script.js"></script>
</body>
</html>
